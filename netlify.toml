[build]
  command = "npm run build"
  publish = "out"
  ignore = "git diff --quiet HEAD^ HEAD ./package-lock.json"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"
  NETLIFY_NEXT_PLUGIN_SKIP = "true" 